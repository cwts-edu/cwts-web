vision:
  en: Vision
  zh: 異象宣告
vision_statement:
  en: The vision of CWTS is to glorify the Triune God as an influential and respected theological institution that supports Chinese churches in fulfilling the Great Commission of Jesus Christ.
  zh: 我們的異象是成為一所具有影響力且備受敬重的神學院，支援華人教會完成耶穌基督的大使命，榮耀三一神。
mission:
  en: Mission
  zh: 使命宣告
mission_statement:
  en: The mission of CWTS is to equip biblically competent, spiritually mature, theologically proficient and missionally minded servant-leaders who proclaim Jesus Christ and build up the body of Christ through effective ministry in Chinese churches and Christian organizations worldwide.
  zh: 「基督工人神學院」的使命是培育僕人領袖，裝備他們在聖經上根基紮實、靈命上長進成熟、神學上訓練充分、並有宣教的心志與負擔，以便在華人教會以及全球各地的機構中，皆能有效地事奉，傳揚耶穌基督，建立基督的身體。
